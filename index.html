<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Count Down</h1>

    <div class="countdown">
        <div class="day">
            <h2>02</h2>
            <h2>d:</h2>
        </div>
        <div class="hour">
            <h2> 03</h2>
            <h2>h:</h2>
        </div>
        <div class="min">
            <h2> 30</h2>
            <h2>m:</h2>
        </div>
        <div class="second">
            <h2> 45</h2>
            <h2>s</h2>
        </div>
    </div>
    <button>Start countdown</button>
    <script src="main.js"></script>
</body>
